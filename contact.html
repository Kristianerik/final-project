<!DOCTYPE html>
<html>
<head> 
    <title>Ocean Watch Blog</title>
    <meta name="description" content="This is the ocean watch blog home page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link href="CSS/styles.css" rel="stylesheet">
    <!-- Java Script -->
    <script src="/JS/contact.js" async> </script>
</head>
    <body>
        <header>
            <a href="index.html"><img src="images/oceanLogo.jfif" alt="dark blue circle with a light blue and cyan wave in the middle" class="logo"></a>
            <h1 class="headerTitle"> Ocean Watch Blog</h1>
            <div class="headerContainer">
            <a href="list.html" class="headerLink"><div class="headerButton"> Posts </div></a>
            <a href="about.html" class="headerLink"><div class="headerButton"> About </div></a>
            <a href="index.html" class="headerLink"><div class="headerButton"> Home </div></a>
            
            </div>
        </header>
        <main>
            <h1 class="contentTitle">Contact Us</h1>
            <div class="contentBox">
            <form id="accountForm" style="text-align: center;">

                <div>
                    <label for="name" class="formHead"><b>Name:</b></label>
                    <input type="name" placeholder="Enter Name" name="name"  id="name" />
                    <div class="form-error" id="nameError">Please enter your Name</div>
                </div>

                <div>
                    <label for="email" class="formHead"><b>Email:</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" />
                    <div class="form-error" id="emailError">Please enter your Email</div>
                </div>

                <div>
                    <label for="subject" class="formHead"><b>Subject:</b></label>
                    <input type="text" placeholder="Enter Subject" name="subject" id="subject" />
                <div class="form-error" id="subjectError">Please enter your Subject</div>

                <div>
                    <label for="message" class="formHead"><b>Message:</b></label>
                    <input type="text" placeholder="Enter Message" name="message" id="message" />
                <div class="form-error" id="messageError">Please enter your Message</div>

                <button type="submit" class="submit">Send</button>
                </div>
            </form>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
